<!DOCTYPE html>
<html lang="en">

<head>
  <!--Agam Singh, 000903500-->
  <title>Image Gallery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="animation.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="row bg-dark-subtle mb-2">
        <div id="heading">
          <h1 class="text-center text-info">My Dream Garage</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="row bg-dark mt-5">
        <div class="col-md-4 d-flex justify-content-center">
          <img id="image1" src="" alt="Image 1" onclick="doAnimation(event)">  <!-- Adding onclick event to image -->
        </div>
        <div class="col-md-4 d-flex justify-content-center">
          <img id="image2" src="" alt="Image 2" onclick="doAnimation(event)">  <!-- Adding onclick event to image -->
        </div>
        <div class="col-md-4 d-flex justify-content-center">
          <img id="image3" src="" alt="Image 3" onclick="doAnimation(event)"> <!--  Adding onclick event to image -->
        </div>
      </div>


      <div class="row bg-dark mt-5">
        <div class="col-md-4 d-flex justify-content-center">
          <label for = "timerValue" class = "text-info">Enter a number between (500 to 10000 ms):</label>
          <input type="number" id="timerValue" min="500" max="10000" step="1">
        </div>

        <div class="col-md-4 d-flex justify-content-center">
          <label id="timerDisplay" class="text-center text-info"></label>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
          <label id="counter" class="text-center text-info bg-dark-subtle">Image Counter: 0</label>
        </div>
      </div>

      <div class="row bg-dark mt-2">
        <div class="col-md-12 d-flex justify-content-center">
          <button id="randomizeButton" class="bg-info">Randomize</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="row bg-dark-subtle text-center mb-2 mt-5">
        <p>&copy; Agam Singh, 000903500, 2023</p>
      </div>
    </footer>
  </div>

  <script src="imageChanging.js"></script>
</body>

</html>
